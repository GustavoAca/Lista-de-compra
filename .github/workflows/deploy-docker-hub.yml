name: Deploy

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar repositório
        uses: actions/checkout@v2

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Verificar dependências
        run: mvn dependency:resolve

      - name: Construir com Maven
        run: mvn -B clean install

  testar:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Verificar repositório
        uses: actions/checkout@v2

      - name: Configurar JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Executar testes
        run: mvn test

  deploy-imagem:
    runs-on: ubuntu-latest

    needs: testar

    steps:
      - name: Verificar repositório
        uses: actions/checkout@v2

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Verificar dependências e package
        run: mvn package

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin

      - name: extrair versão do pom
        id: extract_version
        run: echo "PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Build imagem docker
        run: |
          docker build . --file Dockerfile --tag listadecompra:${{ env.PROJECT_VERSION }}

      - name: Deploy image
        run: |
          docker tag listadecompra:${{ env.PROJECT_VERSION }} gacacio/listadecompra:${{ env.PROJECT_VERSION }}
          docker push gacacio/listadecompra:${{ env.PROJECT_VERSION }}